<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>玩具時光機</title>

    />
    <link
      rel="stylesheet"

  <body>
    <div id="app">
      <!-- <section class="center">

      <div
        class="fullscreen-image"
        style="background-image: url(https://wallpaper.dog/large/20503192.jpg)"
      >
        <!-- .info 是絕對置中-->
        <div class="container">
          <div class="info center">
            <img :src="src" alt="" class="logo" />
            <h1 class="center">{{ title }}</h1>

            <div class="description center mt-5">
              <a v-if="index > 0" class="arrow arrL" @click="changeIndex(-1)"
                ><i class="fa-solid fa-caret-left"></i
              ></a>
              <div
                class="menuItem white"
                style="transform: scale3d(1.5, 1.5, 1)"
              >
                <span class="number">{{ index+1 }}</span>
                <span class="type">{{ today.type}}</span>
                <a :href="today.link" class="menuTitle" target="vue-iron"
                  >{{ today.title }}</a
                >
              </div>
              <a
                v-if="index < total-1"
                class="arrow arrR"
                @click="changeIndex(1)"
                ><i class="fa-solid fa-caret-right"></i
              ></a>
            </div>
          </div>
        </div>
      </div>

          },
        ],
      };

      let vm = new Vue({
        el: '#app',
        data: data,
        computed: {
          today() {
            return this.menu[this.index];
          },
          total() {
            return this.menu.length;
          },
        },
        methods: {
          changeIndex(change) {
            this.index = (this.index + change + this.total) % this.total;

            //方法二
            // this.index += change;
