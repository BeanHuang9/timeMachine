<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表單搜尋 | 玩具時光機</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/inputS.css" />
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="title">
            <div class="input" style="font-size: 0px">
              <select v-model="input.type">
                <option>全部</option>
                <option>扭蛋</option>
                <option>盲盒</option>
                <option>盒玩</option>
                <option>樂高</option>
              </select>
              <input
                type="text"
                v-model.trim="input.title"
                @keyup.enter="inputHandler"
              />
            </div>
            <div class="menu">
              <div class="menuItem" v-for="(item,index) in titleMenu">
                <span class="number">{{ index+1 }}</span>
                <span class="type">{{ item.type }}</span>
                <a :href="item.link" target="vue-iron" class="title">
                  {{ item.title }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/inputS.js"></script>
  </body>
</html>
